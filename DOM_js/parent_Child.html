<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paren_child</title>
  
</head>
<body>
    <div class="parent">
        
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    //selecting the child from parent
    parent = document.querySelector('.parent')
    
    console.log(parent);
    console.log(parent.children)
    //=>HTMLCollection(4) [div.day, div.day, div.day, div.day]
    console.log(parent.children[1])//<div class="day">Tuesday</div>
    console.log(parent.children[1].innerHTML)//Tuesday

    //applying for loop for children nodelist/htmlList
    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML)
    }
    /*
      Monday.
      Tuesday
       Wednesday
        Thursday
    */

    parent.children[1].style.color ="red"//tuesday changes to red
    console.log(parent.firstElementChild)//=><div class="day">Monday</div>
    console.log(parent.lastElementChild)//=><div class="day">Thursday</div>

    //selecting the parent by child
    const child =document.querySelector('.day')//it returns the first element with class .day here first child //=><div class="day">Monday</div>
    console.log(child)
    console.log(child.parentElement)
    /*
<div class="parent">
        
        <div class="day">Monday</div>
        <div class="day" style="color: red;">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    */
    console.log(child.nextElementSibling)//returns the sibling of child
                                                     
console.log("NODES:",parent.childNodes)
/*
NODES: NodeList(9) [text, div.day, text, div.day, text, div.day, text, div.day, text]
0: text
1: div.day
2: text
3: div.day
4: text
5: div.day
6: text
7: div.day
8: text
length: 9
[[Prototype]]: NodeList
*/
   </script>
</html>
